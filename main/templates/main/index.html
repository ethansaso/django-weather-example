<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Django Weather App</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>
  <nav class="row" style="background: green; color: white;">
    <a href="/" style="text-decoration: none; color: white;"><h1 class="col-md-3 text-center">Weather</h1></a>
  </nav>
  <br />
  <br />
  <center class="row">
    <form method="get" class="col-md-6 col-md-offset-3 mx-auto mb-3" id="weather-form" onsubmit="handleFormSubmit(event)">
      <div class="input-group">
        <input type="text" class="form-control" name="city" id="city-input" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
    </form>
  </center>

  <script>
    // Custom form submission
    function handleFormSubmit(event) {
        event.preventDefault();  // Prevent default form submission

        // Get the city and units from the form
        const city = document.getElementById('city-input').value.trim().replace(/\s+/g, '-');  // Replace spaces with dashes for URL

        // Build the URL with city and units as a query parameter
        const url = `/${city}`;

        // Redirect the browser to the new URL
        window.location.href = url;

        console.log('hi!')
    }
  </script>
</body>

</html>
