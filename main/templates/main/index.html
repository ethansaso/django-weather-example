<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Django Weather App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: green; color: white;">
    <h1 class="col-md-3 text-center">Weather</h1>
  </nav>
  <br />
  <br />
  <center class="row">
    <form method="get" class="col-md-6 col-md-offset-3" id="weather-form" onsubmit="handleFormSubmit(event)">
      <div class="input-group">
        <input type="text" class="form-control" name="city" id="city-input" placeholder="Search">
        <input type="hidden" name="units" id="units-input" value="standard">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
    </form>
  </center>

  <script>
    // Custom form submission
    function handleFormSubmit(event) {
        event.preventDefault();  // Prevent default form submission

        // Get the city and units from the form
        const city = document.getElementById('city-input').value.trim().replace(/\s+/g, '-');  // Replace spaces with dashes for URL
        const units = document.getElementById('units-input').value;

        // Build the URL with city and units as a query parameter
        const url = `/${city}?units=${units}`;

        // Redirect the browser to the new URL
        window.location.href = url;

        console.log('hi!')
    }
  </script>
</body>

</html>
